<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Bookmarker">
  <meta name="author" content="Mayank Rustagi">

  <title>Bookmarker</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="fetchBookmarks()">

  <div class="container">
    <div class="header clearfix">
      <nav>

      </nav>
      <h3 class="text-muted">Bookmarker</h3>
    </div>

    <hr>

    <div class="jumbotron">
      <h2>Bookmark your Favourite Sites</h2>

      <form id="myForm">

        <div class="form-group">
          <label for="Site Name">Site Name</label>
          <input type="text" id="siteName" class="form-control" placeholder="Website Name">
        </div>

        <div class="form-group">
          <label for="Site URL">Site URL</label>
          <input type="text" id="siteUrl" class="form-control" placeholder="Website URL">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>

    <div class="row-marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <hr>

    <footer class="footer">
      <p>&copy; 2018 Bookmarker, Inc.</p>
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
